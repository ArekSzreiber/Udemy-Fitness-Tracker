<section>
  <form fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Email address"
             ngModel
             name="email"
             email
             required
             #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input type="password"
             matInput
             placeholder="Password"
             ngModel
             name="password"
             required
             minlength="6"
             #passwordInputLocalReference="ngModel"
      >
      <mat-hint align="end">{{passwordInputLocalReference.value?.length}} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             ngModel
             name="birthdate"
             placeholder="Your date of birth"
             [matDatepicker]="birthdayDatepicker"
             [max]="maxDate"
      >
      <mat-datepicker-toggle matSuffix
                             [for]="birthdayDatepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #birthdayDatepicker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="primary"
                  labelPosition="after"
                  name="agree"
                  ngModel
                  required
    >
      Agree to terms and conditions
    </mat-checkbox>
    <button
      *ngIf="!(isLoading$ | ngrxPush)"
      color="primary"
      [disabled]="f.invalid"
      mat-raised-button
      type="submit"
    >Submit
    </button>
    <mat-spinner *ngIf="isLoading$ | ngrxPush"></mat-spinner>
  </form>
</section>
