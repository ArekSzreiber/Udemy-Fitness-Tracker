<section class="signup-forms">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Email address"
             ngModel
             name="email"
             email
             required
             #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input type="password"
             matInput
             placeholder="Password"
             ngModel
             name="password"
             required
             minlength="6"
             #passwordInputLocalReference="ngModel"
      >
      <mat-hint align="end">{{passwordInputLocalReference.value?.length}} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput
             placeholder="Your date of birth"
             [matDatepicker]="birthdayDatepicker"
             [max]="maxDate"
      >
      <mat-datepicker-toggle matSuffix
                             [for]="birthdayDatepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #birthdayDatepicker></mat-datepicker>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
