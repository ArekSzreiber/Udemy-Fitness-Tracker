<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Email address"
        formControlName="email"
      >
      <mat-hint>Please enter a valid email</mat-hint>
      <mat-error>Invalid or missing email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
      >
      <mat-hint>Please enter your password</mat-hint>
      <mat-error>Missing email</mat-error>
    </mat-form-field>
    <button
      color="primary"
      mat-raised-button
      type="submit"
      [disabled]="loginForm.invalid"
    >Login
    </button>
  </form>
</section>
