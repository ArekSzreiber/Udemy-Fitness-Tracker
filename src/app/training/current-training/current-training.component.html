<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner [value]="progress" mode="determinate"></mat-progress-spinner>
  <h1>{{progress}}</h1>
  <p>Keep on rocking!</p>
  <section fxLayout fxLayoutAlign="center" fxLayoutGap="70px">
    <button color="accent" mat-raised-button>Pause</button>
    <button color="warn" mat-raised-button>Stop</button>
  </section>

</section>
